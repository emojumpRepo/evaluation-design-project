user root;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    
    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # 后端API服务
    upstream backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 8080;
        server_name localhost;

        # 根目录设置
        root /xiaoju-survey/web/dist;

        # 健康检查端点
        location /api/health {
            proxy_pass http://backend/api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # API代理
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # 管理端路由
        location /management {
            try_files $uri $uri/ /src/management/index.html;
        }

        # 渲染端路由
        location /render {
            try_files $uri $uri/ /src/render/index.html;
        }

        # 静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|xlsx)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 根路径处理
        location = / {
            try_files /src/management/index.html =404;
        }

        # 其他路径回退到管理端
        location / {
            try_files $uri $uri/ /src/management/index.html;
        }
    }
}